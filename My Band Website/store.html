<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Queen band | Store</title>
    <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/png">
</head>

<body>

    <!-- Section: Header and Nav -->
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li class="active"><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Queen</h1>
    </header>
    <!-- Section: Content -->
    <!-- MUSIC SECTION -->
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-img" src="/img/Album 1.png" alt="album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-img" src="/img/Album 2.png" alt="album 2">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-img" src="/img/Album 3.png" alt="album 3">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-img" src="/img/Album 4.png" alt="album 4">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <!-- MERCH SECTION -->
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-img" src="/img/Shirt.png" alt="album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-img" src="/img/Cofee.png" alt="album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <!-- CART SECTION -->
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="/img/Shirt.png" alt="T-shirt" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="/img/Album 3.png" alt="album 1" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">TOTAL</strong>
            <span class="cart-total-price">$99.97</span>
        </div>

        <button class="btn btn-primary btn-purchase">PURCHASE</button>
    </section> 
    <!-- Section: Footer -->
    <!-- TODO: link to queen youtube, spotufy and facebook -->
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Queen 2020</h3>
            <ul class="nav footer-nav">
                <li><a href="youtube.com" target="_blank"><img src="/img/YouTube Logo.png" alt=" YouTube"></a>
                </li>
                <li><a href="spotify.com" target="_blank"><img src="/img/Spotify Logo.png" alt="Spotify"></a>
                </li>
                <li><a href="facebook.com" target="_blank"><img src="/img/Facebook Logo.png" alt="Facebook"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
